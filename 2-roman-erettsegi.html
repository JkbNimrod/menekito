<html>
<head>
<title>XII.B Román</title>
</head>
<body bgcolor="#404040">
<br><h1 align="center", style="color:white">Román nyelv és Irodalom</h1>
<div align="center", style="color:white" id="clockbox"></div>
<script align="center", type="text/javascript">
function GetClock(){
var d=new Date();
var nmonth=(d.getMonth()+1),ndate=d.getDate(),nyear=d.getFullYear();
if(nmonth<=9) nmonth="0"+nmonth;
if(ndate<=9) ndate="0"+ndate;
var nhour=d.getHours(),nmin=d.getMinutes(),nsec=d.getSeconds();
if(nmin<=9) nmin="0"+nmin;
if(nsec<=9) nsec="0"+nsec;
var clocktext=""+nyear+"-"+nmonth+"-"+ndate+" "+nhour+":"+nmin+":"+nsec+"";
document.getElementById('clockbox').innerHTML=clocktext;
}
GetClock();
setInterval(GetClock,1000);
</script>
